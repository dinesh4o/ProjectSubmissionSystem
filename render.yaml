services:
  - type: web
    name: project-submission-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=75.0"
    # Render uses repo root as build context; Dockerfile copies from ./backend/*
    # No additional build or start commands needed because Dockerfile defines them.


